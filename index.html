<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Kalkulator Matematika Persegi</title>
</head>
<body>
    <header>
        <h1>Kalkulator Luas dan Keliling Persegi</h1>
        <h3>Selamat datang di Laman Kalkulator Luas dan Keliling Persegi</h3>
        <p>Laman ini digunakan untuk menghitung Luas dan Keliling Persegi dalam rangka menyelesaikan mini Project Revou</p>    
    </header>
    <div class="InputSection">
        <label for="SquareSide" id="LabelSquareSide">Hitung Luas Persegi</label>
        <input type="number" id="SquareSide">
    </div>
    <div class="Buttons">
        <button id="CountButton">Hitung</button>
        <button id="ResetButton">Reset</button>
    </div>
</body>
</html>
